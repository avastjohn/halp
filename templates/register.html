{% extends "base.html" %}
{% block body %}
<form method="post">
    <input type="text" name="email" placeholder="Email"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <label for="student-role">Student</label>
    <input type="radio" name="role" id="student-role" value="1"><br>
    <label for="teacher-role">Teacher</label>
    <input type="radio" name="role" id="teacher-role" value="2"><br>
    <input type="submit">
</form>
{% endblock %}

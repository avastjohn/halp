{% extends 'base.html' %}
{% block body %}
{% if posts %}
<div id="posts">
{% for post in posts %}
<div class="post">
    <h2>{{post.title}}</h2>
        <p class="time">{{post.created_at}}</p>
        {% if post.user_id == current_user.id %}
            <div class="delete button">Nevermind :)</div>
        {% endif %}
</div>
{% endfor %}
</div>
{% else %}
No posts here!
{% endif %}
<a href="{{url_for('new_post')}}">New post</a>
{% endblock %}

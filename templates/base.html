<html>
    <head>
        <title>Halp!</title>
        <link rel="stylesheet" href="/static/css/main.css">
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/static/js/jquery-migrate-1.2.1.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a class="nav-link" href="{{url_for('new_post')}}">New post</a></li>
                        <li><a class="nav-link" href="{{url_for('login')}}">Login</a></li>
                        <li><a class="nav-link" href="{{url_for('logout')}}">Logout</a></li>
                        <li><a class="nav-link" href="{{url_for('register')}}">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <a class="nav-link" href="{{url_for('new_post')}}">
            <canvas id="halp-logo" width="300" height="200"></canvas>
        </a>
        <div class="container">
            <ul>
            {% for message in get_flashed_messages() %}
            <li>{{message}}</li>
            {% endfor %}
            </ul>
            <p>
            {% block body %}
            {% endblock %}
            </p>
            <script type="text/javascript" src="../static/js/helpRequest.js"></script>
        </div>
    </body>
</html>
